language: python
python:
  - 3.4
  - 3.5
  - 3.6
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true

cache:
  pip: true
  directories:
    - .venv

env:
  global:
    - RANDOM_SEED=0

before_install:
  - pip install pipenv
  - make doctor

install:
  - make install

script:
  - make check
  - make test

after_success:
  - pip install coveralls scrutinizer-ocular
  - coveralls
  - ocular

notifications:
  email:
    on_success: never
    on_failure: never
