[Make]

cli = make
version = GNU Make

[Python]

cli = python
version = Python 3.3.

[pipenv]

cli = pipenv
versions = 10.1.1 | 10.1.2

[pandoc]

cli = pandoc
version = 1.
optional = true
message = This is only needed to generate the README for PyPI.

[Graphviz]

cli = dot
cli_version_arg = -V
version = 2.
optional = true
message = This is only needed to generate UML diagrams for documentation.
